<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
    <button id="clear">Clear Calendar</button>
  </header>

  <div class="container">
    <div class="row" id="hour-9">
      <div class="col-md-1 hour">9:00 AM</div>
      <textarea class="col-md-10 txtArea"></textarea>
      <button class="col-md-1 saveBtn far fa-save fa-lg"></button>
    </div>
    <div class="row" id="hour-10">
      <div class="col-md-1 hour">10:00 AM</div>
      <textarea class="col-md-10 txtArea"></textarea>
      <button class="col-md-1 saveBtn far fa-save fa-lg"></button>
    </div>
    <div class="row" id="hour-11">
      <div class="col-md-1 hour">11:00 AM</div>
      <textarea class="col-md-10 txtArea"></textarea>
      <button class="col-md-1 saveBtn far fa-save fa-lg"></button>
    </div>
    <div class="row" id="hour-12">
      <div class="col-md-1 hour">12:00 PM</div>
      <textarea class="col-md-10 txtArea"></textarea>
      <button class="col-md-1 saveBtn far fa-save fa-lg"></button>
    </div>
    <div class="row" id="hour-13">
      <div class="col-md-1 hour">1:00 PM</div>
      <textarea class="col-md-10 txtArea"></textarea>
      <button class="col-md-1 saveBtn far fa-save fa-lg"></button>
    </div>
    <div class="row" id="hour-14">
      <div class="col-md-1 hour">2:00 PM</div>
      <textarea class="col-md-10 txtArea"></textarea>
      <button class="col-md-1 saveBtn far fa-save fa-lg"></button>
    </div>
    <div class="row" id="hour-15">
      <div class="col-md-1 hour">3:00 PM</div>
      <textarea class="col-md-10 txtArea"></textarea>
      <button class="col-md-1 saveBtn far fa-save fa-lg"></button>
    </div>
    <div class="row" id="hour-16">
      <div class="col-md-1 hour">4:00 PM</div>
      <textarea class="col-md-10 txtArea"></textarea>
      <button class="col-md-1 saveBtn far fa-save fa-lg"></button>
    </div>
    <div class="row" id="hour-17">
      <div class="col-md-1 hour">5:00 PM</div>
      <textarea class="col-md-10 txtArea"></textarea>
      <button class="col-md-1 saveBtn far fa-save fa-lg"></button>
    </div>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="java.js"></script>
</body>

</html>
